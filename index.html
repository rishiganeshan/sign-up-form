<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
    
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/fern.jpg">
            <!-- background image here -->
            <div class="logo">

            </div>
            

        </div>
        <div class="form">
            <div class="sales-text">
                This is not a real online service! You know 
                you need something like this in your life to help
                you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.

            </div>
            <form>
                <h1>Let's do this!</h1>
           
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            

                


            </form>
            <div class="submission">

            </div>

        </div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
    
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/fern.jpg" class="fern">
            <!-- background image here -->
            <div class="logo-container">
                <img src="images/odin-logo.png" class="logo-image">
                <div class="odin-text">ODIN</div>
            </div>
            

        </div>
        <div class="form">
            <div class="sales-text">
                This is not a real online service! You know 
                you need something like this in your life to help
                you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.

            </div>
            <form id="myform">
                <h1>Let's do this!</h1>
                
                <div class="first-row">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>


                <div class="second-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div class="third-row">
    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
    
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            

                


            </form>
            <div class="submission">
                <input type="submit" form="myform" value="Create Account" />
                <div>Already have an account? <a href="">Log in</a></div>
            </div>

        </div>

    </div>
    
</body>
</html>
